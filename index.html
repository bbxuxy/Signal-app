        .btn-circle {

            border-radius: 50%;

            font-size: 45px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .btn-red { background: var(--red-gradient); color: white; }

        /* Notification Popup */
        #notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 9999;
        }
        #notification.show { top: 30px; }

        /* Radar Animation */
        .radar-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }
        .radar-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: radar 2s infinite linear;
            opacity: 0;
            top: 0; left: 0;
        }
        @keyframes radar {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        .page { display: none; }
        .active { display: block; }
        h2 { margin-bottom: 25px; letter-spacing: 1px; }
        .back-btn { background: none; border: none; color: #eee; cursor: pointer; font-size: 14px; margin-bottom: 10px; }

        // Firebase Configuration (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤)
        const firebaseConfig = {
            apiKey: "AIzaSyC6tIJOrPCSE6Q2mmFKxYgS4Eqr0X5gZ9w",

        const app = initializeApp(firebaseConfig);

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        window.goTo = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        };

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏™‡πà‡∏á ---
        window.triggerSignal = () => {
            // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ true ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Firebase
            set(signalRef, {
                active: true,
                timestamp: Date.now()
            });
            showUIFeedback("‡∏™‡πà‡∏á‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì‡πÅ‡∏•‡πâ‡∏ß");
        };

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö ---
        onValue(signalRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.active === true) {
                // ‡∏ñ‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏Ñ‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏£‡∏±‡∏ö‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì
                if (document.getElementById('receiverPage').classList.contains('active')) {
                    playBeep();
                    showUIFeedback("üì¢ ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì‡πÅ‡∏•‡πâ‡∏ß!");
                    
                    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Database ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô false ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡πà‡∏≠‡πÑ‡∏õ
                    setTimeout(() => {
                        set(signalRef, { active: false });
                    }, 2000);
                }
            }
        });

        // UI Helpers
        function showUIFeedback(text) {
            const nav = document.getElementById('notification');
            nav.innerText = text;
            nav.classList.add('show');
            setTimeout(() => nav.classList.remove('show'), 2000);
        }

        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
